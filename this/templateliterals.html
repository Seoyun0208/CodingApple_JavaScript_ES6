<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Template Literals</title>
</head>
<body>
  
</body>
</html>

<script>
  // backtick, backquote 문자열의 장점

  // 1. 엔터키 사용 가능
  // 2. 중간중간에 변수 넣기 쉬움

  var 변수 = '박서윤';
  var 변수2 = '프론트엔드 개발자'
  var 문자 = `안녕하세요! ${ 변수2 }를 꿈꾸는 ${ 변수 }입니다.`;
  var 템플릿 = `<div> ${ 변수2 } ${ 변수 } </div>`;

  console.log(문자);  // 안녕하세요! 프론트엔드 개발자를 꿈꾸는 박서윤입니다.
  console.log(템플릿);  // <div> 프론트엔드 개발자 박서윤 </div>





  // tagged template literals

  // 1. 단어 순서를 변경
  // 2. 단어를 제거
  // 3. ${ 변수 } 위치를 옮김
  // 위의 1,2,3 이 쉽게 가능!

  // 해체분석기 파라미터 1: 문자들을 Array 화 해준다.
  // 해체분석기 파라미터 2: ${ 변수 } 를 의미한다.

  function 해체분석기(문자들, 변수들, 변수들2){
    console.log(문자들);
    console.log(변수들);
    console.log(변수들2);
  };

  해체분석기`안녕하세요! ${ 변수2 }를 꿈꾸는 ${ 변수 }입니다.`;  
  // ['안녕하세요! ', '를 꿈꾸는 ', '입니다.', raw: Array(3)]
  // 프론트엔드 개발자
  // 박서윤

  // tagged template literals 사용 예시
  // 1. 글자의 순서를 변경하고 싶을 때

  function 해체분석기2(문자들, 변수들, 변수들2){
    console.log(변수들 + 문자들[1] + 변수들2 + 문자들[2] + " "+ 문자들[0]);
  };

  해체분석기2`안녕하세요! ${ 변수2 }를 꿈꾸는 ${ 변수 }입니다.`;  // 프론트엔드 개발자를 꿈꾸는 박서윤입니다. 안녕하세요! 

  var items1 = 20;
  var items2 = 100;
  `바지는 ${ items1 } 개 있어요. 양말은 ${ items2 } 개 있어요.`;

  function 해체분석기3(문자들, ...변수들){
    console.log(문자들[0] + 변수들[1] + 문자들[1] + 변수들[0] + 문자들[2]);
  };

  해체분석기3`바지는 ${ items1 } 개 있어요. 양말은 ${ items2 } 개 있어요.`;  // 바지는 100 개 있어요. 양말은 20 개 있어요.

  var items3 = 100;
  var items4 = 0;

  function 해체분석기4(문자들, ...변수들){
    if (items4 === 0){
      console.log(`양말 다 팔렸어요! ${문자들[0]}${변수들[0]}${문자들[2]}`)
    }
  };

  해체분석기4`바지는 ${ items3 } 양말은 ${ items4 } 개 있어요.`;  // 양말 다 팔렸어요! 바지는 100 개 있어요.
</script>
