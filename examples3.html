<script>
	// 문제 1.

	var a = [1, 2, 3];
	var b = "김밥";
	var c = [...b, ...a];

	console.log(c); // ['김', '밥', 1, 2, 3]

	// 문제 2.

	var a = [1, 2, 3];
	var b = ["you", "are"];
	var c = function (a, b) {
		console.log([[...a], ...[...b]][1]);
	};

	c(a, b); // you
	// [[1, 2, 3], ...["you", "are"]][1]
	// [[1, 2, 3], "you", "are"][1]
	// you

	// 문제 3.

	function func(a = 5, b = a * 2) {
		console.log(a + b);
		return 10;
	}

	var d = func(3); // 9 => func(3) 이 d 에 할당되는 동시에 실행되었으므로 콘솔창에는 9 출력!
	console.log(d); // 10 => func(3) 이 리턴하는 값은 10이므로 d 에 func(3)을 할당한 후 콘솔창에 출력하면 10이 나옴!
	func(3); // 9 => a = 3, b = 6 이므로 합은 9

	// 문제 4.

	function func2(a = 5, b = a * 2) {
		console.log(a + b);
	}

	func2(undefined, undefined); // 15 => 파라미터가 모두 undefined 이므로 기본값을 가지고 연산되어 콘솔창에 출력

	// 문제 5. 파라미터로 자료를 입력하면 모든 파라미터를 array 로 만들어주는 함수 만들기

	function arr(...params) {
		// 여기에 들어갈 코드는?
		return params;
	}

	var newArray = arr(1, 2, 3, 4, 5);

	console.log(newArray); // [1, 2, 3, 4, 5]

	// 문제 6. 최대값 구하기

	var numbers = [2, 3, 4, 5, 6, 1, 3, 2, 5, 5, 4, 6, 7];

	console.log(Math.max(...numbers)); // 7

	// 문제 7. 글자를 알파벳순으로 정렬해주는 함수 만들기

	function sortAbc(params) {
		// 여기에 들어갈 코드는?
		let sorted = [...params].sort();
		console.log(...sorted);
	}

	sortAbc("bear"); // a b e r

	// 문제 8. 데이터마이닝(알파벳 출현 개수 세기) 기능 만들기

	function countAbc(params) {
		let obj = {};
		[...params].forEach((a) => {
			obj[a] > 0 ? obj[a]++ : (obj[a] = 1);
		});
		console.log(obj);
	}

	countAbc("aacbbb");
</script>
